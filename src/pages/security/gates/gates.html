 <ion-list>
  
      <ion-item-sliding *ngFor="let vehicle of vehiclesSnapshot | async">
       
      <button ion-item>
        <ion-thumbnail item-start>
      <img src="../../assets/icon/cars/{{vehicle.vehicle_make_icon}}">
       </ion-thumbnail> 
      <ion-icon name="{{vehicle.vehicle_icon}}" item-end color="{{vehicle.color}}" style="zoom:2.5;" ></ion-icon>
      <h2><b>{{vehicle.vehicle_reg}} </b></h2>
      <h4>{{vehicle.no_persons}} person(s)</h4>
      <h4>{{vehicle.destination}}</h4>
      <h5><i>{{vehicle.entryTime | timeago }}</i> </h5>
       </button>
       
       
        <ion-item-options>
          <button ion-button color="primary" icon-left (click)="updateVehicle(vehicle)" >
            <ion-icon name="ios-brush"></ion-icon>
            Update
          </button>
          <button ion-button color="danger" icon-left (click)="deleteVehicleConfirm(vehicle)" >
            <ion-icon name="ios-trash"></ion-icon>
            Delete
          </button>
        </ion-item-options>
        
      </ion-item-sliding>
     
    </ion-list>
  
  <ion-fab right bottom (click)="createVehicle()">
        <button ion-fab color="green"><ion-icon name="md-add" ></ion-icon></button>
    </ion-fab>

</ion-content>
