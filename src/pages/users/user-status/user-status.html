<ion-content padding>
  <ion-grid>
      <ion-row wrap color="gray">
      <ion-col col-8>
        <ion-item>Latitude: {{this.latitude}}</ion-item>
      </ion-col>
       <ion-col col-8>
        <ion-item>Longitude: {{this.longitude}}</ion-item>
      </ion-col>
       <ion-col col-8>
        <ion-item>Accuracy: {{this.accuracy}} m</ion-item>
      </ion-col>
       <ion-col col-8>
        <ion-item>Time Recorded: {{this.timeago}}</ion-item>
      </ion-col>
       <ion-col col-8>
        <ion-item>last Sighting: {{this.timeago}}</ion-item>
      </ion-col>
       <ion-col col-8>
        <ion-item>Role: {{this.role}}</ion-item>
      </ion-col>
      </ion-row>
     
  </ion-grid>
</ion-content>
