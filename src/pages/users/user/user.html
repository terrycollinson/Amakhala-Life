<ion-header no-border>
  <ion-navbar transparent color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu" color="dark"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>


  <ion-content fullscreen="true" no-padding >
  <ion-tabs  selectedIndex="{{selectedIndex}}" tabsPlacement='bottom'>
    <ion-tab tabIcon="contact"   [root]="tab1"  [rootParams]="tabParams" tabTitle="Profile"></ion-tab>
    <ion-tab tabIcon="compass"   [root]="tab2"  [rootParams]="tabParams" tabTitle="Location">></ion-tab>
    <ion-tab tabIcon="analytics" [root]="tab3"  [rootParams]="tabParams" tabTitle="Sightings">></ion-tab>
    <!--
    <ion-tab tabIcon="settings"  [root]="tab4"  [rootParams]="tabParams" tabTitle="Preferences">></ion-tab>
    -->
 </ion-tabs>
