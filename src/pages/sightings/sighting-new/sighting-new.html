<ion-header>
  <ion-navbar color="dark" class="white-text">
     <button ion-button menuToggle class="TopLMenu">
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title >New Sighting - {{this.userName}}</ion-title>
    <ion-buttons right>
        <button color="light" ion-button icon-only>
            <ion-icon name="navigate"></ion-icon>
        </button>
    </ion-buttons> 
  </ion-navbar>
</ion-header>

<ion-content no-padding>

    <form [formGroup]="sightingForm" (ngSubmit)="submitForm(sightingForm.value, user)">
        <ion-list>


          <ion-item tappable (click)="selectSpecies()">
             <ion-icon name="paw" item-right color="gray"></ion-icon>            
            <ion-chip [hidden]="!binomial">
                <ion-avatar>
                    <img src="{{dbimage}}">
                </ion-avatar>
                <span padding-left>{{label_en}} ( {{binomial}} ) </span>
            </ion-chip>
          </ion-item>

           
           <rating [(ngModel)]="rate" [ngModelOptions]="{standalone: true}"
             readOnly="false" 
              max="5" 
             emptyStarIconName="star-outline" 
              halfStarIconName="star-half" 
             starIconName="star"
             nullable="false"
             (ngModelChange)="onModelChange($event)"> 
           </rating>

          <ion-item>
              <ion-badge item-end color="secondary">{{speciesNumber}}</ion-badge>
             <ion-range min="1" max="30" step="1" pin="true" snaps="true" color="gray" 
                        (ionChange)="selectNumber($event)" [(ngModel)]="speciesNumber" [ngModelOptions]="{standalone: true}">
             <ion-icon range-left small name="calculator" color="gray"></ion-icon>
             <ion-icon range-right name="calculator"  color="gray"></ion-icon>
             </ion-range>
            </ion-item>

            <file-upload></file-upload>
            <!-- 
          <ion-item tappable (click)="selectDirection()">
            <span>Direction :</span>
            <ion-icon name="compass" item-right color="gray"></ion-icon>
             <span padding-left>{{this.direction}}</span>          
          </ion-item>

          
          <ion-item tappable (click)="selectSpeed()">
            <span>Speed :</span>
            <ion-icon name="flash" item-right color="gray"></ion-icon>
             <span padding-left>{{this.speed}}</span>          
          </ion-item>
           -->

          <ion-item>
            <ion-label floating>Notes :</ion-label>
            <ion-textarea   type="text" row="10" [formControl]="sightingForm.controls['notes']"></ion-textarea>
          </ion-item>
         
        </ion-list>

        <div margin>
          <!--
            <div class="error-box" *ngIf="sightingForm.controls['direction'].hasError('required')">* Direction is required!</div>
            <div class="error-box" *ngIf="sightingForm.controls['number'].hasError('required')">* Number is required!</div>
          -->  
       
        
          
         </div>
        <ion-footer>
          <div padding> <!-- [disabled]="!sightingForm.valid" -->
            <button type="submit" color="orange"  [disabled]="!sightingForm.valid" ion-button full >Submit</button>
          </div>
        </ion-footer>
    </form>
</ion-content>
